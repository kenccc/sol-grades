<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* ----- Full Page Centering ----- */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ----- Login Card ----- */
        .login-card {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 36px rgba(0,0,0,0.15);
        }

        /* ----- Heading ----- */
        h1 {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(to right, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ----- Form ----- */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #1f2937;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            font-size: 1rem;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 6px rgba(59,130,246,0.3);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            padding: 14px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* ----- Responsive ----- */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Login with SkolaOnline</h1>

        <form method="post">
            {% csrf_token %}

            <div>
                {{ form.sol_username.label_tag }}
                {{ form.sol_username }}
            </div>

            <div>
                {{ form.sol_password.label_tag }}
                {{ form.sol_password }}
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
